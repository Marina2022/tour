<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo navbar__logo">
            <img
              class="logo__image"
              src="img/hor_logo.svg"
              alt="Logo: Best Tour Plan"
            />
          </a>
          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search" />
            </button>
          </form>
          <a href="#" class="user navbar__user">
            <img
              class="user__avatar"
              src="img/avatar.jpg"
              alt="avatar: Nathan"
            />
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu-button navbar-top__menu-button">
            <div class="menu-button__line"></div>
            <div class="menu-button__line"></div>
            <div class="menu-button__line"></div>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <nav class="navbar-bottom">
        <div class="container">
          <ul class="navbar-menu navbar__navbar-menu">
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">All Deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">Events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
        <!-- /.container -->
      </div>
      <!-- /.navbar-top-menu-wrapper -->
    </header>
    <main>
      <nav class="breadcrumbs">
        <div class="container">
          <ul class="breadcrumbs-list">
            <li class="breadcrumbs-list__item">
              <a href="#" class="breadcrumbs-list__link">Home</a>
            </li>
            <li class="breadcrumbs-list__item">
              <a href="#" class="breadcrumbs-list__link">Flash Offers</a>
            </li>
            <li class="breadcrumbs-list__item">Grand Hilton Hotel</li>
          </ul>
        </div>
        <!-- /.container -->
      </nav>
      <section class="hotel">
        <div class="container">
          <div class="hotel-info">
            <div class="hotel-info__text">
              <div class="hotel-wrapper">
                <div class="hotel-stars">
                  <img src="img/star.svg" alt="star">
                  <img src="img/star.svg" alt="star">
                  <img src="img/star.svg" alt="star">
                  <img src="img/star.svg" alt="star">
                  <img src="img/star.svg" alt="star">
                </div>              
                <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
                <span class="hotel-offer hotel-info__offer" onclick="send()">Flash Offer</span>
              </div>
              <!-- /.hotel-wrapper -->
              <p class="hotel-description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
            </div>
            <div class="rating hotel-info__rating">
              <span class="rating__text">User Rattings</span>
              <span class="rating__counter">4.5/5</span>
            </div>
          </div>
          <!-- /.hotel-info -->

          <div class="hotel-grid">
            <div class="hotel-slider">
              <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="img/slide1.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="img/slide2.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="img/slide3.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="img/slide4.jpg" alt=""></div>
                  ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <button class="swiper-button swiper-button--prev"></button>
                <button class="swiper-button swiper-button--next"></button>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
              </div>

            </div>
          </div>
        </div>
        <!-- /.container -->
      </section>
      <!-- /.hotel -->
    </main>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>  
</html>
